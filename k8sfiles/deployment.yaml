apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnk8scsi-deployment
  labels:
    app: learnk8scsi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learnk8scsi
  template:
    metadata:
      labels:
        app: learnk8scsi
    spec:
      containers:
      - name: learnk8scsi
        image: devesh77388/learnk8scsi:12
        ports:
        - containerPort: 3000
