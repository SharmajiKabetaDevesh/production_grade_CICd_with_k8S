apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnk8sCSI-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: learn.bestdeveshkrsharma.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: learnk8sCSI-service
            port:
              number: 80
