name: CI for learnk8scsi

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push code back to the repo
      packages: write # To push images to GitHub Packages (or just good practice)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name == 'push' # Only login on push to main
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push' # Only build and push on push to main
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: devesh77388/learnk8scsi:${{ github.run_number }}

      - name: Update image tag in Kubernetes manifest
        if: github.event_name == 'push' # Only update manifest on push to main
        run: |
          sed -i "s|image: devesh77388/learnk8scsi:.*|image: devesh77388/learnk8scsi:${{ github.run_number }}|" k8sfiles/deployment.yaml

      - name: Commit and push updated manifest
        if: github.event_name == 'push' # Only commit on push to main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8sfiles/deployment.yaml
          # Commit with [ci skip] to prevent workflow loops
          git commit -m "Update image tag to ${{ github.run_number }} [ci skip]"
          git push